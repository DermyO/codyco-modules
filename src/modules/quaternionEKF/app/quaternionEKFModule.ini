robot       icubGazeboSim
rate        1
local       quaternionEKFModule
calib       false
autoconnect true
mode        online
usingXSens  true
usingEKF    true
verbose     true
sensorPortName  /icubGazeboSim/inertial

[EKFPARAMS]
smoother                true
STATE_SIZE              4
INPUT_SIZE              3
MEASUREMENT_SIZE        3
PRIOR_MU_STATE          1.0
PRIOR_COV_STATE         1.0
MU_SYSTEM_NOISE         0.0
MU_GYRO_NOISE           0.0
MU_MEASUREMENT_NOISE    0.0
SIGMA_SYSTEM_NOISE      1.5
SIGMA_MEASUREMENT_NOISE 0.005
SIGMA_GYRO_NOISE        0.02

[DIRECTFILTERPARAMS]
using2acc               false
cutoff_freq             0.5
lsole_qreal_sensor      0.0194
lsole_qvec1_sensor      0.7041
lsole_qvec2_sensor      0.7089
lsole_qvec3_sensor      0.0237
