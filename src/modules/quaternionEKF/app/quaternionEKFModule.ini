robot       icub
rate        10
local       quaternionEKFModule
calib       false
autoconnect true
mode        online
usingXSens  false
usingEKF    false
verbose     false
sensorPortName  /icub/left_foot_inertial/analog:o

[EKFPARAMS]
smoother                true
STATE_SIZE              4
INPUT_SIZE              3
MEASUREMENT_SIZE        3
PRIOR_MU_STATE          1.0
PRIOR_COV_STATE         1.0
MU_SYSTEM_NOISE         0.0
MU_GYRO_NOISE           0.0
MU_MEASUREMENT_NOISE    0.0
SIGMA_SYSTEM_NOISE      0.001
SIGMA_MEASUREMENT_NOISE 0.1
SIGMA_GYRO_NOISE        0.02

[DIRECTFILTERPARAMS]
lsole_qreal_sensor  0.0194
lsole_qvec1_sensor  0.7041
lsole_qvec2_sensor  0.7089
lsole_qvec3_sensor  0.0237
cutoff_freq        3.0

